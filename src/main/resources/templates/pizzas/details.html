<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Detail</title>
    <th:block th:replace="~{fragments/resources :: bootstrap-head}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Pizza Detail üçï</h1>

        <div class="row justify-content-center" th:object="${pizza}">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card mb-4 shadow-lg border-0">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img th:src="@{'/images/pizzas/' + *{image}}" class="img-fluid rounded-start" alt="Pizza image" style="object-fit: cover; height: 100%; max-height: 400px;">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body d-flex flex-column justify-content-center p-4">
                                <h2 class="card-title mb-3 text-center">[[*{name}]]</h2>
                                <p class="card-text text-muted">[[*{description}]]</p>
                                <p class="card-text text-primary fs-5"><strong>Price:</strong> ‚Ç¨ [[*{price}]]</p>
                                <div class="text-center mt-4">
                                    <a th:href="@{'/menu'}" class="btn btn-outline-secondary btn-lg">Back to Menu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{fragments/resources :: bootstrap-scripts}"></th:block>
</body>
</html>
